<!-- bootstrap modal begin -->

<!-- Modal -->
<div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="gameRules" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div>
        <div class="modal-header-mine">
          <h2 class="modal-title black" id="gameRules" style="letter-spacing:normal;">RULES</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="images/close.svg" alt="close" style="height:20px;">
          </button>
        </div>
      </div>
      <div class="modal-body">
        <img src="images/image-rules.svg" alt="" class="rules-image">
      </div>

        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->

    </div>
  </div>
</div>

<!-- bootstrap modal ends -->

  <div>
    <div class="scorecard-container">
      <img src="images/logo.svg" class="logo-main">
      <div class="scorecard">
        <h6 class="score-title">SCORE</h6>
        <h2 class="score-number">0</h4>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div class="main-content">

      <div class="row hide-later icon-row">
        <div class="col text-center scissors-paper-col">
          <button class="icon-container paper" id="paper"></button>
        </div>
        <div class="col text-center scissors-paper-col">
          <button class="icon-container scissors" id="scissors">
          </button>
        </div>
      </div>

      <div class="row hide-now icon-row" id="picked">
        <div class="col text-center">
          <button class="icon-container " id="user-picked"></button>
          <P>YOU PICKED</P>
        </div>
        <div class="col text-center">
          <button class="icon-container " id="house-picked"></button>
          <p>THE HOUSE PICKED</p>
        </div>
      </div>

      <div class="row result-row text-center hide-now">
        <h1 id="result"> </h1>
      </div>

      <div class="row play-again-row hide-now">
        <button class="play-again">PLAY AGAIN</button>
      </div>

      <div class="row rock-row hide-later">
        <div class="col text-center">
          <button class="icon-container rock" id="rock"></button>
        </div>
      </div>

    </div>
  </div>


  <div class="text-center rules-row">
    <button type="button" class="rules-button-open" data-toggle="modal" data-target="#rulesModal" id="bt-open">RULES</button>
  </div>
