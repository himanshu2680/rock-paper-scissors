<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="text/css" href="images/favicon_io/favicon.ico">
  <title>My solution</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">  
</head>


<body>
  <div id="rules" class="rules-nav">
    <div class="rules-content">
      <img src="images/image-rules.svg">
      <br><p>&nbsp;</p>
      <div class="rules-button-close-row text-center">
        <a class="rules-button-close"id="bt-close" href="#">&times;</a>
      </div>
    </div>
  </div>
  <div class="scorecard-container">
    <img src="images/logo.svg" class="logo-main">
    <div class="scorecard">
      <h6 class="score-title">SCORE</h6>
      <h2 class="score-number">0</h4>
    </div>
  </div>
  <div class="main-content">
    <div class="row display-none">
      <div class="col text-center scissors-paper-col">
        <button class="icon-container paper" id="paper">
          <img src="images/icon-paper.svg">
        </button>
      </div>
      <div class="col text-center scissors-paper-col">
        <button class="icon-container scissors" id="scissors">
          <img src="images/icon-scissors.svg">
        </button>
      </div>
    </div>
    <div class="row" id="picked">
      <div class="col text-center">
        <button class="icon-container picked" id="userPicked">
          <!-- <img src="images/icon-rock.svg"> -->
        </button>
        <P>YOU PICKED</P>
      </div>
      <div class="col text-center">
        <button class="icon-container picked" id="housePicked">
          <!-- <img src="images/icon-rock.svg"> -->
        </button>
        <p>THE HOUSE PICKED</p>
      </div>
    </div>
    <div class="row rock-row display-none">
      <div class="col text-center">
        <button class="icon-container rock" id="rock">
          <img src="images/icon-rock.svg">
        </button>
      </div>
    </div>
  </div>
  <div class="text-center rules-row">
    <button class="rules-button-open" id="bt-open">RULES</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <script src="script.js"></script>
</body>


</html>
