<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="text/css" href="images/favicon_io/favicon.ico">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>


<body>

  <div id="rules" class="rules-nav">
    <div class="rules-content">
      <img src="images/image-rules.svg" class="rules-image">
      <br><p>&nbsp;</p>
      <div class="rules-button-close-row text-center">
        <a class="rules-button-close"id="bt-close" href="#">&times;</a>
      </div>
    </div>
  </div>

  <div>
    <div class="scorecard-container">
      <img src="images/logo.svg" class="logo-main">
      <div class="scorecard">
        <h6 class="score-title">SCORE</h6>
        <h2 class="score-number">0</h4>
      </div>
    </div>
  </div>

  <div class="main-content">

    <div class="row hide-later icon-row">
      <div class="col text-center scissors-paper-col">
        <button class="icon-container paper" id="paper"></button>
      </div>
      <div class="col text-center scissors-paper-col">
        <button class="icon-container scissors" id="scissors">
        </button>
      </div>
    </div>

    <div class="row hide-now icon-row" id="picked">
      <div class="col text-center">
        <button class="icon-container " id="user-picked"></button>
        <P>YOU PICKED</P>
      </div>
      <div class="col text-center">
        <button class="icon-container " id="house-picked"></button>
        <p>THE HOUSE PICKED</p>
      </div>
    </div>

    <div class="row result-row text-center hide-now">
      <h1 id="result"> </h1>
    </div>

    <div class="row play-again-row hide-now">
      <button class="play-again">PLAY AGAIN</button>
    </div>

    <div class="row rock-row hide-later">
      <div class="col text-center">
        <button class="icon-container rock" id="rock"></button>
      </div>
    </div>

  </div>


  <div class="text-center rules-row">
    <button class="rules-button-open" id="bt-open">RULES</button>
  </div>
